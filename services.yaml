apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp
spec:
  #defines which pods are going to be represented by this service
  #the service becomes a network endpoint for other services
  #or maybe external users to connect (eg browser)
  selector:
    app: webapp

  ports:
    - name: http
      port: 80

  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue
spec:
  #defines which pods are going to be represented by this service
  #the service becomes a network endpoint for other services
  #or maybe external users to connect (eg browser)
  selector:
    app: queue

  ports:
    - name: http
      port: 8161

    - name: endpoint
      port: 61616

  type: ClusterIP


